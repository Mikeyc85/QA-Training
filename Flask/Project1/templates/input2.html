<html>
<script>

function check(){

    let name=document.getElementById("n").value;
    let salary=document.getElementById("s").value;

    if (name==""){
        alert("You have missed the name")
        event.preventDefault()
    }
    if (salary==""){
        alert("You have missed the salary")
        event.preventDefault()
    }
}

</script>

    <center> <h1> Registration Form </h1></center>

<form action="http://localhost:5000/processform" method="post" onsubmit="check()">
Name: <input name="n" id="n"> <br>
Salary <input name="s" id="s"> <br>
Country:
<select name="country">
    <option value="England"> England </option>
    <option value="Scotland"> Scotland </option>
    <option value="Ireland"> Ireland </option>
    <option value="Wales"> Wales </option>
    <option value= "Northern Ireland"> Northern Ireland </option>
</select>

<input type="submit">

</form>
</html>
