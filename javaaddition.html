<html>

<font color=blue><h1>Simple Addition Calculator</h1></font>

<script>
function addition(){

    let first=document.getElementById("no1").value;
    let second=document.getElementById("no2").value;

    if(first==""){
        alert("Please Enter First Number");
    }else{
        if (second==""){
            alert("Please Enter The Second Number");
        }else{
            let res=parseInt(first)+parseInt(second);
            document.getElementById("result").value=res
        }
    }

}
</script>

Enter First Number:
<input id="no1"> <br>
Enter Second Number:
<input id="no2"> <br>
<input type="button" value="+" onclick="addition()"><br>
Result is: <input id="result">

</html>
